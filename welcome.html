<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مرحباً في عالمي</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #evilRabbit {
      width: 300px;
      margin-bottom: 20px;
    }

    #sign {
      background-color: rgba(0, 255, 0, 0.2);
      padding: 20px 40px;
      border: 2px solid #0f0;
      border-radius: 15px;
      font-size: 1.8em;
      box-shadow: 0 0 15px #0f0;
    }
  </style>
</head>
<body>
  <img id="evilRabbit" src="https://i.imgur.com/8QFh2s7.png" alt="أرنب شرير" />
  <div id="sign">مرحباً في عالمي</div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    المتصفح لا يدعم تشغيل الصوت.
  </audio>
</body>
</html>
